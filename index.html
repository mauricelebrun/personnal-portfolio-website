<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: "Avenir Black";
        src: url(assets/Avenir\ Black.ttf);
      }

      @font-face {
        font-family: "Avenir Book";
        src: url(assets/Avenir\ Book.ttf);
      }

      @font-face {
        font-family: "Avenir Heavy";
        src: url(assets/Avenir\ Heavy.ttf);
      }

      @keyframes glitch {
        0% {
          text-shadow: 2px 0 red, -2px 0 blue;
          transform: translate(0);
        }
        20% {
          text-shadow: -2px 0 red, 2px 0 blue;
          transform: translate(2px, -2px);
        }
        40% {
          text-shadow: 2px 0 red, -2px 0 blue;
          transform: translate(-2px, 2px);
        }
        60% {
          text-shadow: -1px 0 red, 1px 0 blue;
          transform: translate(1px, 1px);
        }
        80% {
          text-shadow: 1px 0 red, -1px 0 blue;
          transform: translate(-1px, -1px);
        }
        100% {
          text-shadow: none;
          transform: none;
        }
      }

      .glitch {
        animation: glitch 0.5s ease-in-out;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      .container {
        width: 60%;
        height: 100%;
        margin: 0 auto;
        margin-top: 50px;
      }

      .content {
        width: 800px;
      }

      .caroussel-container {
        margin-top: 40px;
        margin-bottom: 50px;
        color: #727272;
      }

      .maurice-lebrun {
        font-family: "Avenir Black";
        margin: 0;
        font-size: 60px;
        line-height: 0.8;
        letter-spacing: 2px;
        white-space: pre;
      }

      p.headline {
        font-family: "Avenir Book";
        margin: 0;
      }

      p.location {
        font-family: "Avenir Book";
        margin: 0;
      }

      .caroussel-image {
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }

      .images-wrapper {
        flex-shrink: 0;
        display: flex;
        gap: 5px;
      }

      p.word-description {
        font-family: "Avenir Book";
        text-align: left;
        max-width: 280px;
      }

      span.word {
        font-family: "Avenir Book";
        font-weight: bold;
        font-style: oblique;
        cursor: pointer;
      }

      span.word-highlight {
        font-family: "Avenir Book";
        color: black;
      }

      span.word:hover {
        font-family: "Avenir Book";
        color: black;
      }

      div.all-words {
        margin-top: 20px;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="maurice-lebrun">MAURICE LEBRUN</h1>
        <p class="headline">ARTS NUMÉRIQUES VISUELS & SONORES / DOCUMENTAIRE</p>
        <p class="location">Bordeaux - FRANCE</p>
        <div class="caroussel-container">
          <div class="caroussel-image">
            <div class="images-wrapper"></div>
            <p class="word-description"></p>
          </div>
          <div class="all-words">
            <span class="word">Chien de pluie</span>,
            <span class="word">Landes de gascognes</span>,
            <span class="word">Éclairs</span>,
            <span class="word">Reportages</span>,
            <span class="word">Notes</span>,
            <span class="word">Confession d'un enfoiré</span>
          </div>
        </div>
        <a href="#"><img src="./assets/letter.jpg" width="40px" /></a>
      </div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const wordToClass = {
          "Chien de pluie": {
            description: "Description for Chien de pluie.",
            images: [
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
            ],
          },
          "Landes de gascognes": {
            description: "Description for Landes de gascognes.",
            images: [
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
            ],
          },
          Éclairs: {
            description: "Description for Éclairs.",
            images: [
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
            ],
          },
          Reportages: {
            description: "Description for Reportages.",
            images: [
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
            ],
          },
          Notes: {
            description: "Description for Notes.",
            images: [
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
              "./assets/placeholder.jpg",
            ],
          },
          "Confession d'un enfoiré": {
            description: "Description for Confession d'un enfoiré.",
            images: [
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
              "./assets/placeholder2.jpg",
            ],
          },
        };

        const words = document.querySelectorAll(".word");
        const imagesWrapper = document.querySelector(".images-wrapper");
        const descriptionElement = document.querySelector(".word-description");

        words.forEach((word) => {
          word.addEventListener("click", () => {
            words.forEach((w) => (w.style.color = "#727272"));
            word.style.color = "black";

            const wordData = wordToClass[word.textContent.trim()];

            imagesWrapper.innerHTML = "";
            descriptionElement.innerHTML = "";

            if (wordData) {
              descriptionElement.innerHTML = wordData.description;

              if (wordData.images && wordData.images.length > 0) {
                wordData.images.forEach((src) => {
                  const img = document.createElement("img");
                  img.src = src;
                  img.width = 150;
                  imagesWrapper.appendChild(img);
                });
              }
            }
          });
        });

        const title = document.querySelector(".maurice-lebrun");
        const text = title.textContent.trim();
        const chars = "!@#$%^&*()_+{}[]<>?/\\|~-=;:".split("");
        let iterations = 0;
        const duration = 1000;
        const interval = 20;
        const steps = duration / interval;

        const scramble = setInterval(() => {
          let displayed = "";
          for (let i = 0; i < text.length; i++) {
            if (i < (iterations / steps) * text.length) {
              displayed += text[i];
            } else if (text[i] === " ") {
              displayed += " ";
            } else {
              displayed += chars[Math.floor(Math.random() * chars.length)];
            }
          }
          title.textContent = displayed;

          iterations++;
          if (iterations > steps) {
            clearInterval(scramble);
            title.textContent = text;
          }
        }, interval);
      });
    </script>
  </body>
</html>
