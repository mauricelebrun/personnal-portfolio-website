<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: "Avenir Black";
        src: url(assets/Avenir\ Black.ttf);
      }

      @font-face {
        font-family: "Avenir Book";
        src: url(assets/Avenir\ Book.ttf);
      }

      @font-face {
        font-family: "Avenir Heavy";
        src: url(assets/Avenir\ Heavy.ttf);
      }

      @keyframes glitch {
        0% {
          text-shadow: 2px 0 red, -2px 0 blue;
          transform: translate(0);
        }
        20% {
          text-shadow: -2px 0 red, 2px 0 blue;
          transform: translate(2px, -2px);
        }
        40% {
          text-shadow: 2px 0 red, -2px 0 blue;
          transform: translate(-2px, 2px);
        }
        60% {
          text-shadow: -1px 0 red, 1px 0 blue;
          transform: translate(1px, 1px);
        }
        80% {
          text-shadow: 1px 0 red, -1px 0 blue;
          transform: translate(-1px, -1px);
        }
        100% {
          text-shadow: none;
          transform: none;
        }
      }

      .glitch {
        animation: glitch 0.5s ease-in-out;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      .container {
        width: 80%;
        height: 100%;
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .caroussel-container {
        margin-top: 40px;
        margin-bottom: 50px;
        color: #727272;
      }

      .maurice-lebrun {
        font-family: "Avenir Black";
        margin: 0;
        font-size: 60px;
        line-height: 0.8;
        letter-spacing: 2px;
        white-space: pre;
      }

      p.headline {
        font-family: "Avenir Book";
        margin: 0;
      }

      p.location {
        font-family: "Avenir Book";
        margin: 0;
      }

      span.word {
        font-family: "Avenir Book";
        font-weight: bold;
        font-style: oblique;
        cursor: pointer;
      }

      span.word-highlight {
        font-family: "Avenir Book";
        color: black;
      }

      span.word:hover {
        font-family: "Avenir Book";
        color: black;
      }

      div[class^="images-"],
      div[class*=" images-"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="maurice-lebrun">MAURICE LEBRUN</h1>
        <p class="headline">ARTS NUMÉRIQUES VISUELS & SONORES / DOCUMENTAIRE</p>
        <p class="location">Bordeaux - FRANCE</p>
        <div class="caroussel-container">
          <div class="caroussel-image">
            <div class="images-chien-de-pluie">
              <img src="./assets/placeholder.jpg" width="150px" />
              <img src="./assets/placeholder.jpg" width="150px" />
              <img src="./assets/placeholder.jpg" width="150px" />
            </div>
            <div class="images-landes-de-gascognes">
              <img src="./assets/placeholder2.jpg" width="150px" />
              <img src="./assets/placeholder2.jpg" width="150px" />
              <img src="./assets/placeholder2.jpg" width="150px" />
            </div>
            <div class="images-eclairs">
              <img src="./assets/placeholder.jpg" width="150px" />
              <img src="./assets/placeholder.jpg" width="150px" />
              <img src="./assets/placeholder.jpg" width="150px" />
            </div>
            <div class="images-reportages">
              <img src="./assets/placeholder2.jpg" width="150px" />
              <img src="./assets/placeholder2.jpg" width="150px" />
              <img src="./assets/placeholder2.jpg" width="150px" />
            </div>
            <div class="images-notes">
              <img src="./assets/placeholder.jpg" width="150px" />
              <img src="./assets/placeholder.jpg" width="150px" />
              <img src="./assets/placeholder.jpg" width="150px" />
            </div>
            <div class="images-confession-dun-enfoire">
              <img src="./assets/placeholder2.jpg" width="150px" />
              <img src="./assets/placeholder2.jpg" width="150px" />
              <img src="./assets/placeholder2.jpg" width="150px" />
            </div>
          </div>
          <span class="word">Chien de pluie</span>,
          <span class="word">Landes de gascognes</span>,
          <span class="word">Éclairs</span>,
          <span class="word">Reportages</span>, <span class="word">Notes</span>,
          <span class="word">Confession d'un enfoiré</span>
        </div>
        <a href="#"><img src="./assets/letter.jpg" width="40px" /></a>
      </div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        function displayCarousselImages() {
          const images = document.getElementsByClassName("caroussel-image");
          for (let img of images) img.style.display = "block";
        }

        const wordToClass = {
          "Chien de pluie": "images-chien-de-pluie",
          "Landes de gascognes": "images-landes-de-gascognes",
          Éclairs: "images-eclairs",
          Reportages: "images-reportages",
          Notes: "images-notes",
          "Confession d'un enfoiré": "images-confession-dun-enfoire",
        };

        const words = document.querySelectorAll(".word");
        const allImageGroups = document.querySelectorAll(
          ".caroussel-image > div"
        );

        words.forEach((word) => {
          word.addEventListener("click", () => {
            allImageGroups.forEach((group) => (group.style.display = "none"));
            const targetClass = wordToClass[word.textContent.trim()];
            const targetDiv = document.querySelector(`.${targetClass}`);
            if (targetDiv) targetDiv.style.display = "block";
          });
        });

        const title = document.querySelector(".maurice-lebrun");
        const text = title.textContent.trim();
        const chars = "!@#$%^&*()_+{}[]<>?/\\|~-=;:".split("");
        let iterations = 0;
        const duration = 500; // total duration in ms
        const interval = 20;
        const steps = duration / interval;

        const scramble = setInterval(() => {
          let displayed = "";
          for (let i = 0; i < text.length; i++) {
            if (i < (iterations / steps) * text.length) {
              displayed += text[i];
            } else if (text[i] === " ") {
              displayed += " ";
            } else {
              displayed += chars[Math.floor(Math.random() * chars.length)];
            }
          }
          title.textContent = displayed;

          iterations++;
          if (iterations > steps) {
            clearInterval(scramble);
            title.textContent = text;
          }
        }, interval);
      });
    </script>
  </body>
</html>
